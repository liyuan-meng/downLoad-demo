<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular-demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: #333333;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        button {
            margin: 20px;
            padding: 5px 10px;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body ng-controller="controller">
    <button ui-sref="downloadAjax">downloadAjax</button>

    <button ui-sref="download">download</button>
    <button ui-sref="downloadCanvas">downloadCanvas</button>

    <button ui-sref="print">print</button>
    <button ui-sref="printA4">printA4</button>

    <ui-view></ui-view>
</body>
</html>
